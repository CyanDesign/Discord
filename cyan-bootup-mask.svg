<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="editorial"
  viewBox="0 24 150 28" preserveAspectRatio="none">
  <style>
    @keyframes animate-forever {
      0% {
        height: 1em;
        opacity: 0;
      }

      100% {
        height: 2em;
        opacity: 1;
      }
    }

    .editorial {
      display: block;
      width: 100%;
      height: 17em;
      margin: 0;
    }
    
    body {
      display: flex;
      align-items: end;
      justify-content: end;
      margin: 0;
    }
    rect {
      width: 100%;
      height: 1em;
      animation: animate-forever 3s ease-out alternate-reverse infinite;
    }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="20%" stop-color="rgba(0,0,0,1)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0)" />
    </linearGradient>
  </defs>
  <rect fill="url(#grad1)"></rect>
</svg>